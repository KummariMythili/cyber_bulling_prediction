<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cyberbullying Detection</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f5f7fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            max-width: 650px;
            margin-top: 50px;
            background-color: #fff;
            padding: 35px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .form-control {
            resize: none;
        }

        .result-box {
            margin-top: 20px;
            padding: 20px;
            border-left: 5px solid #0d6efd;
            background-color: #f1f1f1;
            border-radius: 6px;
        }

        .result-box strong {
            display: block;
            margin-bottom: 5px;
        }

        .footer-note {
            text-align: center;
            margin-top: 40px;
            color: #888;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class="text-center mb-4">üõ°Ô∏è Cyberbullying Comment Classifier</h2>

        <!-- Input Form -->
        <form method="POST" action="/predict">
            <div class="mb-3">
                <label for="message" class="form-label">Enter Social Media Comment:</label>
                <textarea class="form-control" id="message" name="message" rows="5" placeholder="Type something..." required></textarea>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">üîç Predict</button>
            </div>
        </form>

        <!-- Show Prediction -->
        {% if prediction %}
            <div class="result-box mt-4">
                <strong>üìå Prediction Result:</strong>
                <p class="mb-0"><span style="font-weight: 500; color: #0d6efd;">{{ prediction }}</span></p>
            </div>
        {% endif %}

        <!-- Show User Input -->
        {% if user_input %}
            <div class="result-box mt-3">
                <strong>üìù Your Input:</strong>
                <p class="mb-0">{{ user_input }}</p>
            </div>
        {% endif %}
    </div>

    <div class="footer-note">
        &copy; 2025 CyberSafe AI | Built with Flask & ML
    </div>

    <!-- Bootstrap JS Bundle CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
